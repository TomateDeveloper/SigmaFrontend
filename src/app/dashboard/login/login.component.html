<main class="login d-flex justify-content-center align-items-center">
  <div class="card login__card">
    <div class="card-body">
      <ngb-alert *ngIf="error != ''" type="danger" [dismissible]="false">
        <strong>¡Error!</strong> {{error}}
      </ngb-alert>
      <section class="text-center mb-3">
        <h5 class="card-title">Iniciar Sesión</h5>
        <p class="card-text">Ingresa a SigmaBackend</p>
      </section>
      <form #login="ngForm" (ngSubmit)="loginRequest()">
        <section class="mb-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label for="email" class="input-group-text">@</label>
            </div>
            <input
              id="email" name="email" #emailForm="ngModel" [(ngModel)]="email"
              type="email" class="form-control" placeholder="Correo Electrónico"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              [class.is-invalid]="!emailForm.valid && emailForm.touched" required
            >
            <div class="invalid-feedback">
              Ingresa un correo válido
            </div>
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <label for="password" class="input-group-text">
                <i class="fas fa-key"></i>
              </label>
            </div>
            <input
              id="password" name="password" #passwordForm="ngModel" [(ngModel)]="password"
              type="password" class="form-control" placeholder="Contraseña"
              [class.is-invalid]="!passwordForm.valid && passwordForm.touched" required
            >
            <div class="invalid-feedback">
              Ingresa un correo válido
            </div>
          </div>
        </section>
        <!--
        <div class="form-check text-center mb-3">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Permanecer conectado</label>
        </div>
        -->
        <section class="text-center">
          <button type="submit" [disabled]="!login.valid" class="btn btn-primary">Iniciar Sesión</button>
        </section>
      </form>
    </div>
  </div>
</main>
